<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base target="_blank">
        <title>CastBox for school</title>
        <link rel="icon" type="image/x-icon" href="img/logo_removebg_notitile.png">
        <link rel="stylesheet" href="cab.css">
    </head>
    <body>
        <div id="joinScreen">
            <ul id="creditBar">
                <li><img id="companyLogo" src="img/logo_notitile.png" /></li>
                <li><span id="companyName">OyoLamp<span id="creditText">Produced by 2712</span></span></li>
            </ul>
            <div id="formBox" class="flex_center">
                <img id="AppLogo" src="img/logo_CastBoxForSchool.png" />
                <button class="classNameBtn Host" onclick="onClassNameBtnClicked(this)">Host</button>
                <div class="classSlecter">
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-1</button>
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-2</button>
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-3</button>
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-4</button>
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-5</button>
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-6</button>
                    <button class="classNameBtn grade3" onclick="onClassNameBtnClicked(this)">3-7</button>
                </div>
                <div class="classSlecter">
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-1</button>
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-2</button>
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-3</button>
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-4</button>
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-5</button>
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-6</button>
                    <button class="classNameBtn grade2" onclick="onClassNameBtnClicked(this)">2-7</button>
                </div>
                <div class="classSlecter">
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-1</button>
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-2</button>
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-3</button>
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-4</button>
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-5</button>
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-6</button>
                    <button class="classNameBtn grade1" onclick="onClassNameBtnClicked(this)">1-7</button>
                </div>
                <button id="joinBtn" onclick="onJoinBtnClicked()" disabled>GO</button>
            </div>
        </div>
        <div id="talkScreen">
            <div id="remoteVideoBox">
                <video id="hostVideo" autoplay playsinline></video>
                <audio id="hostAudio" autoplay></audio>
                <!-- <video id="video_host" autoplay></video>
                <audio id="audio_remote" autoplay></audio> -->
            </div>
            <div id="menuBar" class="flex_center">
                <div>
                    <button id="quitBtn" onclick="onQuitBtnClicked()">Quit</button>
                    <label id="camLabel" for="camBtn">CAM</label>
                        <input type="checkbox" id="camBtn" onclick="onCamMicBtnClicked()">
                    <label id="micLabel" for="micBtn">MIC</label>
                        <input type="checkbox" id="micBtn" onclick="onCamMicBtnClicked()">
                    <button id="offerBtn" onclick="onOfferBtnClicked()" disabled>Cast</button>
                </div>
            </div>
        <div id="msgBox"></div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/client.js"></script>
    </body>
</html>
