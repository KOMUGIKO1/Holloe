<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <base target="_blank">
        <title>Holle</title>
        <link rel="icon" type="image/x-icon" href="img/logo_removebg_notitile.png">
        <link rel="stylesheet" href="cab.css">
    </head>
    <body>
        <div id="joinScreen" class="flex_center"> 
            <img id="logo" src="img/logo.png" />
            <input type="text" id="userNameInp" placeholder="Your name">
            <button id="joinBtn" onclick="onJoinBtnClicked()">GO</button>
        </div>
        <div id="talkScreen">
            <div id="remoteVideoBox">
                <video id="video_remote" autoplay></video>
                <audio id="audio_remote" autoplay></audio>
            </div>
            <div id="menuBar" class="flex_center">
            <div>
                <button id="offerBtn" onclick="onOfferBtnClicked()">Offer</button>
                <button id="quitBtn" onclick="onQuitBtnClicked()">Quit</button>
                <label id="camLabel" for="camBtn">CAM</label>
                    <input type="checkbox" id="camBtn" onclick="onCamMicBtnClicked()">
                <label id="micLabel" for="micBtn">MIC</label>
                    <input type="checkbox" id="micBtn" onclick="onCamMicBtnClicked()">
                <!-- <button id="closeBtn" onclick="onCloseBtnClicked()"></button> -->
            </div>
            </div>
            <video id="localVideo" autoplay playsinline></video>
        <div id="msgBox"></div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/client.js"></script>
    </body>
</html>
